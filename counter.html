<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="count.css" />
    <title>Counter</title>
  </head>
  <body>
    <div class="main">
      <h1 class="head">Counter App</h1>

      <span class="count">0</span>

      <div class="button">
        <button id="increment" class="button-15">Increment</button>
        <button id="reset" class="button-15">Reset</button>
        <button id="decrement" class="button-15">Decrement</button>
        <script src="count.js"></script>
      </div>
    </div>
  </body>
</html>
